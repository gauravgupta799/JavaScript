<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id ="input-box" class="input-box" placeholder="Enter city name" autocomplete="off" onblur = "getWeatherReport()" >
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Lucknow, IN</div>
                <div class="date" id="date">15 September (Wednesday), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">26&deg;C</div>
                <div class="min-max" id="min-max">22&deg;C (min) / 27&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
