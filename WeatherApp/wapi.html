<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wapi.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <div id="location">
            <p>Delhi</p>
        </div>
        <div id="temp">
            <img src="image/cloud.jpg"  id="temp_icon"alt="tempicon">
            <p><span id="temp_value">25</span><span id="temp_unit">&#176C</span></p>

        </div>
        <div id="climate">
            <p>Sunnny</p>

        </div>
    </div>
    
</body>
</html>
