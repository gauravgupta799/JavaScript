<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <link ref ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="dragStyle.css" />
    <title>Drag and Drop Upload</title>
</head>
<body>
    <div class="drop-container">
        <div class="drop">
            <!-- <i class="fa-solid fa-photo-film icon"></i> -->
            <i class="bi bi-image icon"></i>
            <span class="text">
                Drag and drop your documents, photos, and videos here...
            </span>
            <div class="or-icon">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            <label for="file-upload">Browse your files</label>
            <input type="file" id ="file-upload" class="file-input" multiple />
            <div class="progress"></div>
        </div>
    </div>
    <script src="drag.js"></script>  
</body>
</html>
